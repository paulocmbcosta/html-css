<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="Imagens/img-pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/img-media.png" type="image/png">
        <img src="Imagens/img-grande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio controls>
        <source src="midia/WhatsApp Ptt 2022-08-15 at 13.57.12.ogg" type="audio/ogg">
    </audio>

    
</body>
</html>
